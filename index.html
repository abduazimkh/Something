<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.min.css">
    <link rel="stylesheet" href="./style/switch.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="nav__wrapper">
                <div class="logo">
                    <img src="./images/Logo.svg" alt="">
                </div>
                <div class="nav__menu">
                    <button class="nav__category">
                        category
                    </button>
                    <form type="submit">
                        <input id="search" type="text" placeholder="Maxsulotlarni izlash">
                        <button type="submit">
                            <img src="./images/search.svg" alt="">
                        </button>
                    </form>
                    <button class="like">
                        <img src="./images/like.svg" alt="">
                    </button>
                    <button class="catch">
                        <img src="./images/catch.svg" alt="">
                    </button>
                    <button class="signup">kirish</button>
                </div>
            </div>
            
        </div>
    </header>
     <div class="hero">
        <div class="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/cashbek.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/cashbek2.webp" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/cachbek3.webp" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/cachbek4.webp" alt="">
                </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="categories">
                <div class="category-title">
                    <h2>Kategoriyalar</h2>
                </div>
                <div class="category-cards">
                    <div class="category-card">
                        <img src="./images/phones.png" alt="mobile-phone">
                        <p>Smartfonlar</p>
                    </div>
                    <div class="category-card">
                        <img src="./images/laptops.png" alt="laptops">
                        <p>Noutbooklar</p>
                    </div>
                    <div class="category-card">
                        <img src="./images/monitor.png" alt="TV">
                        <p>Televizorlar</p>
                    </div>
                    <div class="category-card">
                        <img src="./images/smart-watches.png" alt="smart-watch">
                        <p>Aqlli soatlar</p>
                    </div>
                    <div class="category-card">
                        <img src="./images/airpods.png" alt="airpods">
                        <p>Quloqchinlar</p>
                    </div>
                    <div class="category-card">
                        <img src="./images/conditsioner.png" alt="Konditsioner">
                        <p>Konditsioner</p>
                    </div>
                    <div class="category-card">
                        <img src="./images/fridge.png" alt="muzlatgich">
                        <p>Sovutkichlar</p>
                    </div>
                    <div class="category-card">
                        <img src="./images/electronics.png" alt="kir moshina">
                        <p>Kir yuvish mashinasi</p>
                    </div>
                </div>
                <button class="all-products">Batafsil</button>
            </div>
        </div>
     </div>
    <!--  -->

    <main></main>

    <!--  -->

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
    </script>
</body>
</html>
